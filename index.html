<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Redux From Scratch</title>
  <script defer="defer" src="redux.js"></script>
</head>
<body>
  <h1>Redux Todo without Redux.</h1>
  <p>redux from scratch</p>

  <div class="todos">
    <h2>Todos</h2>
    <div>
      <input id="addTodoInput" type="text" name="addTodo" placeholder="Add todo...">
      <button id="addTodoButton">Add Todo</button>
    </div>

    <div class="showTodos">
      <ul id="todosList">
        <li>Todos wil go here</li>
      </ul>
    </div>

  </div>

  <div class="goals">
    <h2>Goals</h2>
    <div>
      <input id="addGoalInput" type="text" placeholder="Add goal..." name="addTodo">
      <button id="addGoalButton">Add Goal</button>
    </div>

    <div class="showGoals">
      <ul id="goalsList">
        <li>Goals wil go here</li>
      </ul>
    </div>
  </div>

</body>
</html>
